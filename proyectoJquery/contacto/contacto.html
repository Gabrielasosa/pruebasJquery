<body>

    <div class="container container1">

        <!-- titulo -->
        <div class="principal">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn btn btn-success">
                            <h1>PRACTICANDO JS </h1>
                        </button>
                    </div>
                    <div class="col">
                        <!-- columna vacia -->
                        <div id="ancla">
                            <!-- ancla para mostrar el contenido de arriba -->
                        </div>
                    </div>
                    <div class="col">


                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="¿Que quieres buscar?" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                <i class="fas fa-search"> </i>
                            </button>
                        </form>

                    </div>
                </div>
            </div>

            <!--Menú-->
            <div class="container">
                <nav class="navbar navbar-dark bg-dark principal">
                    <a class="nav-link nav-item active" href="../index.html">Inicio</a>
                    <a class="nav-link nav-item" href="../calculadora/calculadora.html">calculadora</a>
                    <a class="nav-link nav-item" href="../reloj/reloj.html">Reloj</a>

                    <a class="nav-link nav-item" href="./contacto.html">Contacto</a>
                </nav>
            </div>
            <!--final menu -->
            <!--Comienza el formulario -->
            <div class="FomrCuerpo cuerpo">
                <form class='contacto' name="calculator" action="javascript:submitForm()">
                    <div>
                        <label>Tu Nombre:</label>
                        <input type='text' class='nombre' value=''>
                    </div>
                    <div>

                        <label for="dni">Número DNI:</label>
                        <input maxlength="8" id="dni" size="12"> Letra:
                        <input id="letter" disabled="disabled" size="2">
                        <br><br>
                        <input type="submit" value="Calcular" name="btnCalculate" class="btn btn btn-success">
                        <input type="reset" value="Borrar" name="btnClear" onclick="focusDNI()" class="btn btn btn-success">

                    </div>
                    <div>
                        <label>Tu Email:</label>
                        <input type='text' class='email' value=''>
                    </div>
                    <div>
                        <label>Asunto:</label>
                        <input type='text' class='asunto' value=''>
                    </div>

                    <div>
                        <label>Mensaje:</label>
                        <textarea rows='6' class='mensaje'></textarea>
                    </div>
                    <div>
                        <input type='submit' value='Envia Mensaje' class="btn btn btn-success">
                    </div>
                </form>
               
            </div>
            <!-- boton subir -->
            <div>

                <a href="#ancla" class="btn btn-success" role="button">Subir
                    <i class="fas fa-angle-up"></i>
                </a>

            </div>
            <!-- contenedor principal -->

        </div>
